name: lint

on:
  - push
  - workflow_dispatch

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  # TODO: go vet should be part of golangci-lint already. Verify this.
  go-vet:
    name: go-vet
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: nix-shell --pure --run 'go vet -v ./...'

  go-maprange:
    name: go-maprange
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          CMD='\
            GOPATH="$PWD/.gopath" go install golang.org/x/tools/gopls/internal/analysis/maprange/cmd/maprange@latest && \
            "$PWD/.gopath/bin/maprange" ./... \
          '
          nix-shell --pure --run "$CMD"

  go-modernize:
    name: go-modernize
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          CMD='\
            GOPATH="$PWD/.gopath" go install golang.org/x/tools/gopls/internal/analysis/modernize/cmd/modernize@latest && \
            "$PWD/.gopath/bin/modernize" ./... \
          '
          nix-shell --pure --run "$CMD"

  go-unusedparams:
    name: go-unusedparams
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          CMD='\
            GOPATH="$PWD/.gopath" go install golang.org/x/tools/gopls/internal/analysis/unusedparams/cmd@latest && \
            mv "$PWD/.gopath/bin/cmd" "$PWD/.gopath/bin/unusedparams" && \
            "$PWD/.gopath/bin/unusedparams" ./... \
          '
          nix-shell --pure --run "$CMD"

  golangci-lint:
    name: golangci-lint
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: nix-shell --pure --run 'make lint'

  ls-lint:
    name: ls-lint
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          cat > .ls-lint.yml <<EOF
            ls:
              .go: snake_case
          EOF
      - run: nix-shell --pure -p ls-lint --run 'command -v ls_lint &> /dev/null && ls_lint || ls-lint'

  goptrcmp:
    name: goptrcmp
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          CMD='\
            GOPATH="$PWD/.gopath" go install github.com/w1ck3dg0ph3r/goptrcmp/cmd/goptrcmp@latest && \
            "$PWD/.gopath/bin/goptrcmp" ./... \
          '
          nix-shell --pure --run "$CMD"

  untypedconst:
    name: untypedconst
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          # TODO: Switch to jiftechnify/untypedconst once https://github.com/jiftechnify/untypedconst/issues/10 is resolved
          CMD='\
            GOPATH="$PWD/.gopath" go install github.com/leonklingele/untypedconst/cmd/untypedconst@latest && \
            "$PWD/.gopath/bin/untypedconst" ./... \
          '
          nix-shell --pure --run "$CMD"

  govanish:
    name: govanish
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - run: |
          CMD='\
            GOPATH="$PWD/.gopath" go install github.com/sivukhin/govanish@latest && \
            "$PWD/.gopath/bin/govanish" \
          '
          nix-shell --pure --run "$CMD"
